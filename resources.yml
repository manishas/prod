resources:

# resources for the box demo pipelines for PROD environment

################################

# BOX RESOURCES
# PROD env vars for BOX
  - name: box-p-params
    type: params
    source:
      params:
        ENVIRONMENT: "prod-aws"

# PROD replica controller for BOX
  - name: box-p-scaler
    type: replicas
    source:
      count: 2

# PROD kickstarter to manually trigger deploys
  - name: box-p-kick
    type: kickStart
    source:
      counter: 2

# DR env vars for BOX
  - name: box-dr-params
    type: params
    source:
      params:
        ENVIRONMENT: "dr-dcl"

################################

# PROD env - TRITON CLUSTER
  - name: env-prod-triton
    type: tripubCluster
    integration: ttrahan-tpc
    source:
      region: "us-east-1"

