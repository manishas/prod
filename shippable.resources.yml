resources:

# resources for the box demo pipelines for PROD environment

################################

# 5) add PROD resources for Amazon ECS

# DR env - AWS cluster
  - name: env-prod-ecs
    type: ecsCluster
    integration: ttrahan-aws
    source:
      name : "demo-shippable-ecs"
      region: "us-east-1"

# PROD replica controller for BOX
  - name: box-p-scaler
    type: replicas
    source:
      count: 2

# DR env vars for BOX
  - name: box-p-ecs-params
    type: params
    source:
      params:
        ENVIRONMENT: "prod-ecs"

