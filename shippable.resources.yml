resources:

# resources for the box demo pipelines for PROD environment

################################

# 5) add deploy config for PROD

# BOX RESOURCES
# PROD env vars for BOX
  - name: box-p-params
    type: params
    source:
      params:
        ENVIRONMENT: "prod-triton"

# PROD replica controller for BOX
  - name: box-p-scaler
    type: replicas
    source:
      count: 2

# 6) deploy to PROD

# PROD kickstarter to manually trigger deploys
  - name: box-p-kick
    type: kickStart
    source:
      counter: 6

# 7) deploy to DR

# DR env vars for BOX
  - name: box-d-params
    type: params
    source:
      params:
        ENVIRONMENT: "prod-aws"

################################

# 5) add deploy config for PROD

# PROD env - TRITON CLUSTER
  - name: env-prod-triton
    type: tripubCluster
    integration: ttrahan-tpc
    source:
      region: "us-east-1"

################################

# 7) deploy to DR

# DR env - AWS cluster
  - name: env-prod-ecs
    type: ecsCluster
    integration: ttrahan-aws
    source:
      name : "demo-shippable-ecs"
      region: "us-east-1"

################################
