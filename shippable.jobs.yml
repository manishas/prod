jobs:

# jobs for the box demo pipelines for PROD environment

################################

# 5) add deploy config for PROD

# BOX JOBS

# PROD deployment - Amazon ECS
  - name: box-prod-ecs
    type: ecsDeploy
    steps:
      - IN: box-test-aws-ecs
        trigger: false
      - IN: box-p-scaler
      - IN: box-p-ecs-params
      - IN: env-prod-ecs
      - TASK: managed


#PROD deployment - Google Container Engine
  - name: box-prod-gke
    type: gkeDeploy
    steps:
      - IN: box-test-aws-ecs
        trigger: false
      - IN: box-p-scaler
      - IN: box-p-gke-params
      - IN: env-prod-gke
      - TASK: managed
